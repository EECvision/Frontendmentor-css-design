<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="background-image">
            <div class="folder-container">
                <div class="logo"><img src="images/logo.svg" alt=""></div>
                <div class="file">
                    <div class="document"><img src="images/icon-document.svg" alt=""></div>
                    <div class="folder"><img src="images/icon-folder.svg" alt=""></div>
                    <div class="upload"><img src="images/icon-upload.svg" alt=""></div>    
                </div>
            </div>
            <div class="gb-alert-container">
                <div class="alert">
                    <div>
                        <div class=" info alert-box"><span id="bold">185</span> <span id="light">GB LEFT</span></div>
                        <div class="alert-pointer"></div>
                    </div>
                </div>
                <div class="gb-info-container">
                    <div class="info gb-used">You've used <span id="font">815 GB</span> of your storage</div>
                    <div class="gb-meter">
                        <div class="gb-meter-value">
                            <div class="gb-meter-notch"></div>
                        </div>
                    </div>
                    <div class="gb-remaining">
                        <div class="info gb-start">0 GB</div>
                        <div class="info gb-end">1000 GB</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Emmanuel Ezeka</a>.
        </div>
    </div>

</body>
</html>
